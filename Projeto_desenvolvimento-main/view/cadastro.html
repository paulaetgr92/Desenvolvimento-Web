<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cadastro</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/cadastro.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="cabecalho">
          <div class="logo">
              <a href="../index.html">
                <img src="../img/logo.png" class="logo" alt="Logo">
              </a>
          </div>
          <nav class="nav">
              <ul class="nav-list">
                  <li><a href="./view/home.html">Home</a></li>
                  <li><a href="#">Sobre</a></li>
                  <li><a href="#">Serviços</a></li>
                  <li><a href="#">Contato</a></li>
              </ul>
          </nav>
          <div class="auth-buttons">
              <a href="../view/login.html" class="login-button">Login</a>
              <a href="../index.html" class="register-button">Página Inicial</a>
          </div>
      </div>
  </header>
      <div class="main__form">
        <form class="formulario">
          <h1 class="title">Cadastre-se</h1>
          <p class="descricao">Compre ingressos e combos de pipoca com conforto e comodidade</p>
          <div class="inputs">
            <label class="rotulo" for="Name">Nome:
              <input class="entrada" type="text" name="name" id="name" placeholder="Digite seu nome"/>
            </label>
            <label class="rotulo" for="email">Email:
              <input class="entrada" type="email" name="email" id="email" placeholder="Digite seu email"/>
            </label>
            <label class="rotulo" for="password">Senha:</label>
            <input class="entrada" type="password" name="password" id="password" placeholder="Digite sua senha"/>
            <label class="rotulo" for="cpf_cnpj">CPF/CNPJ:
              <input class="entrada" type="text" name="cpf_cnpj" placeholder="Digite seu CPF/CNPJ" id="cpf-cnpj"
              />
            </label>
            <label class="rotulo" for="birthday">Data de nascimento:
              <input class="entrada" type="date" name="data_nascimento" id="date"/>
            </label>
            <label class="Termos" for="terms">Termos:
              <input type="checkbox" name="Termos" id="terms"/>
            </label>
            <input class="botao" type="button" value="Enviar" onclick="cadastro_usuario()" id="botao-input"/>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-content">
          <p>&copy; 2024 Sua Empresa. Todos os direitos reservados.</p>
      </div>
  </footer>
    <script src="../script/cadastro.js"></script>
  </body>
</html>
