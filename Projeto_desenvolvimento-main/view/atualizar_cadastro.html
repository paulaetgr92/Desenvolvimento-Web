

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Endereços</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/atualizar_cadastro.css">
    <script src="../script/atualizar_cadastro.js" defer></script>
</head>
<body>

    <h1>Gerenciar Endereços</h1>
    <div id="enderecos"></div>
    <button id="show-form-button">Adicionar Endereço</button>
    
    <div id="form-container" style="display: none;">
        <h3>Atualizar Endereço</h3>
        <form id="endereco-form">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" required>
    
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>
    
            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address" required>
    
            <label for="number">Número:</label>
            <input type="text" id="number" name="number" required>
    
            <label for="complement">Complemento:</label>
            <input type="text" id="complement" name="complement">
    
            <button type="submit">Atualizar</button>
            <button type="button" id="cancel-button">Cancelar</button>
        </form>
    </div>
 <script src="../script/atualizar_cadastro.js"></script>
</body>
</html>
