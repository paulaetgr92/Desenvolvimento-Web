<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Endereços</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/atualizar_cadastro.css">
    <script src="../script/atualizar_cadastro.js"></script>
</head>
<body>

    <h1>Gerenciar Endereços</h1>
    <div id="enderecos"></div>

    <div id="formulario" style="display: none;">
        <h2>Atualizar Endereço</h2>
        <label>Título:</label>
        <input type="text" id="titulo" required>
        <label>CEP:</label>
        <input type="text" id="cep" required>
        <label>Endereço:</label>
        <input type="text" id="endereco" required>
        <label>Número:</label>
        <input type="text" id="numero" required>
        <label>Complemento:</label>
        <input type="text" id="complemento">
        <input type="hidden" id="enderecoId">
        <input type="button" value="Atualizar" id="btnAtualizar">
        <input type="button" value="Cancelar" id="btnCancelar">
    </div>
 <script src="../script/atualizar_cadastro.js"></script>
</body>
</html>
